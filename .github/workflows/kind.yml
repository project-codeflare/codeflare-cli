name: Kind

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  kind:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        profile:
          - non-gpu1/keep-it-simple
          - non-gpu2/keep-it-simple
          - non-gpu3/keep-it-simple
          - non-gpu1/ray-autoscaler
          - non-gpu1/mcad-default
          - non-gpu1/mcad-coscheduler
          - non-gpu1/mcad-preinstalled
        os: [ubuntu-latest]
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Create registry container
      env:
        reg_name: kind-registry
        reg_port: '5001'
      run: docker run -d --restart=always -p "127.0.0.1:${reg_port}:5000" --name "${reg_name}" registry:2

    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1.3.0
      with:
        install_only: true
        config: ./tests/kind/config.yml

    - name: Connect local registry to kind
      env:
        reg_name: kind-registry
        reg_port: '5001'
      run: ./tests/kind/connect-local-registry.sh

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Setup
      env:
        TERM: xterm
      run: ./tests/kind/setup-ci.sh

    - name: Run Test with profile ${{ matrix.profile }}
      env:
        EXECUTABLE_PATH: github-actions-production
        DEBUG_KUBERNETES: true
        RAY_STARTUP_PROBE_INITIAL_DELAY_SECONDS: 30
      run: ./tests/kind/run.sh ${{ matrix.profile }}
